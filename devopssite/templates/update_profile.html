{% extends "header.html" %}
{% block content %}
<body>
    <div class="form-container">
        <h2>Оновлення профілю</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}">
            </div>

            <div class="form-group">
                <label for="surname">Прізвище:</label>
                <input type="text" id="surname" name="surname" value="{{ user.surname }}">
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}">
            </div>

            <div class="form-group">
                <label for="about_me">Про себе:</label>
                <textarea id="about_me" name="about_me">{{ user.about_me }}</textarea>
            </div>

            <div class="form-group">
                <label for="profile_picture">Фото профілю (URL):</label>
                <input type="text" id="profile_picture" name="profile_picture" value="{{ user.profile_picture }}">
            </div>

            <div class="form-group" style="text-align:center;">
                <button type="submit">Зберегти зміни</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
