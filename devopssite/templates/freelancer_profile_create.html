{% extends 'header.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="profile-create-container">
        <h2 class="profile-title">Створення профілю фрілансера</h2>

        <form method="post" class="profile-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="cv">CV:</label>
                <textarea name="cv" id="cv" rows="5" class="form-control" placeholder="Розкажіть про себе..."></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Досвід (роки):</label>
                <input type="number" name="experience" id="experience" class="form-control" min="0" required>
            </div>

            <div class="form-group">
                <label for="status">Статус:</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="">-- Оберіть статус --</option>
                    {% for status in statuses %}
                        <option value="{{ status.id }}">{{ status.status }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Навички:</label>
                <div class="skills-list">
                    {% for skill in skills %}
                        <label class="skill-checkbox">
                            <input class="form-check-input" type="checkbox" name="skills" value="{{ skill.id }}" id="skill{{ skill.id }}">
                            {{ skill.skill }}
                        </label>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="submit-btn">Створити профіль</button>
        </form>
    </div>
</div>
{% endblock %}
