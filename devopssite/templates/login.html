{% extends "header.html" %}
{% block content %}
<div class="register-container">
    <form method="post" class="register-form" id="registerForm">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <input type="email" name="email" placeholder="Email" required>
        <div class="error-message" id="emailError">Введіть правильний email</div>

        <input type="password" name="password" placeholder="Пароль" required>
        <div class="error-message" id="passwordError">Пароль обов'язковий</div>

        <button type="submit">Увійти</button>

        <div class="auth-link">
            Ще не маєте аккаунт? <a href="{% url 'users:register' %}">Зареєструйтесь тут</a>
        </div>
    </form>
</div>

{% endblock %}
